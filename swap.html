    <link rel="stylesheet" href="./style_swap.css">
  </head>

  <body class="background">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:RGB(126, 147, 146)!important;">
        <a class="navbar-brand" href="index.html">HOME <span class="sr-only"></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="dex.html">Swap<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="launchpad.html">LaunchPad <span class="sr-only"></span></a>
                </li>
          </ul>
        <button class="login" id="btn-login" class="btn btn-outline-primary my-2 my-sm-0" type="submit" onclick="login()">Sign in with MetaMask</button>
        </div>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col-md-6 offset-md-3" id="window">
                <h4 class="swapbox_title">swap</h4>
                <div id="form">
                    <div class="Swapbox">
                        <div class="swapbox_select token_select" id="from_token_select">
                            <img class="token_image" id="from_token_img">
                            <span class="token_text" id="from_token_text"></span>
                        </div>
                      <div class="swapbox_select">
                          <input class="amount" class="number form-control" placeholder="amount" id="from_amount" inputmode="decimal" autocomplete="off" autocorrect="off" pattern="^[0-9]*[.,]?[0-9]*$" spellcheck="false" style ="top: 86px" value>
                      </div>
                    </div>
                    <div>
                      <center><button class="switchbutton" id="switch_button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                      </svg></button></center>
                    </div>
                    <div class="Swapbox">
                        <div class="swapbox_select token_select" id="to_token_select">
                          Select token
                            <!-- <img class="token_image" id="to_token_img">Select Token
                            <span class="to_token_text" id="to_token_text"></span>  -->
                        </div>
                        <div class="swapbox_select">
                            <input class="amount" class="number form-control" placeholder="amount" id="to_amount" inputmode="decimal" autocomplete="off" autocorrect="off" pattern="^[0-9]*[.,]?[0-9]*$" spellcheck="false" value>
                        </div>
                    </div>
                    <!-- <div> Estimated Gas: <span id="gas_estimate"></span></div> -->
                    <button disabled class="btn btn-large btn-primary btn-block" class="swbutton" id="swap_button" onclick="trySwap()">
                        <h5 class="swapbox_title" id="swapbox_title">connect wallet</h5>
                    </button>
                </div>

              </div>

          </div>

      </div>
      <div class="modal"id="token_modal" tabindex="-1" role="dialog" onclick="">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Select token</h5>
              <div>
                <div>
                  <div class="search-input-wrapper">
                    <div class="search-input" data-header>
                      <input type="text" placeholder="Search Token..." class="search" id="token-search-input" data-search autocomplete="off"  onKeyUp="show.results(this.value)">
                    </div>
                  </div>
                </div>
               </div>
               <button id="modal_close" type="button" class="close" aria-hidden="true" data-dismiss="modal" aria-label="Close"> &times;
             </button>
            </div>
              <div class="modal-body" data-body data-user-cards-container>
              <div id="token_list"></div>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
